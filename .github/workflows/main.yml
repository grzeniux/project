# .github/workflows/main.yml
name: Python Application CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10' # Using a common, stable version

    - name: Install Google Chrome
      uses: browser-actions/setup-chrome@v1
      with:
        chrome-version: stable

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create report directory
      run: mkdir -p reports

    - name: Run Pytest (Unit & Integration)
      run: |
        python -m pytest -m "not e2e" --html=reports/report-unit-integration.html --self-contained-html

    - name: Run E2E Tests
      run: |
        # E2E tests need a display, so we use xvfb-run
        # We also need to ensure the selenium hub is not used.
        # The 'local' setting in the test should handle this.
        sudo apt-get update && sudo apt-get install -y xvfb
        xvfb-run python -m pytest -m "e2e" --html=reports/report-e2e.html --self-contained-html
    
    - name: Upload test reports
      if: always() # Always run this step to upload reports even if tests fail
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: reports/
